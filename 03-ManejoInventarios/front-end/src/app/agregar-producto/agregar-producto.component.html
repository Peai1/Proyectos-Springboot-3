<div class="container">

    <div class="container text-center" style="margin: 30px">
        <h3>Agregar Producto</h3>
    </div>

    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n del producto</label>
            <input type="text" class="form-control" name="descripcion" id="descripcion" [(ngModel)]="producto.descripcion">
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" step="any" class="form-control" name="precio" id="precio" [(ngModel)]="producto.precio">
        </div>
        <div class="mb-3">
            <label for="existencia" class="form-label">Existencias</label>
            <input type="number" step="any" class="form-control" name="existencia" id="existencia" [(ngModel)]="producto.existencia">
        </div> 
        <div class="text-center">
            <button type="submit" class="btn btn-primary me-3">Agregar</button>
            <a href="/" class="btn btn-secondary">Regresar</a>
        </div>
    </form>


</div>
